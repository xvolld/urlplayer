<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Play Online Video</h2>
        <form id="mediaForm">
            <label for="mediaUrl">Enter Video URL:</label><br>
            <input type="text" id="mediaUrl" name="mediaUrl" placeholder="Enter video URL"><br><br>
            <button type="button" onclick="playMedia()">Play</button>
        </form>
        <div id="mediaPlayer"></div>
    </div>

    <script src="https://cdn.plyr.io/3.6.7/plyr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
